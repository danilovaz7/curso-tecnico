<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="numero">Número:</label>
        <input id="numero" type="number">
        <button onclick="parOuImpar()">Par ou Impar</button>
    </form>
    <script>
        function parOuImpar() {
            const numero = document.getElementById('numero').value;

            if (numero % 2 == 0) {
                alert('é par');
            } else {
                alert('é ímpar');
            }
        }
    </script>
</body>
</html>
