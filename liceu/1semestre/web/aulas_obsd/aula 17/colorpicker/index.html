<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 70px 100px;
            font-size: 45px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="randomizer">ME CLIQUE!</button>

    <script>
        
        const cores = ["green", "red", "blue", "yellow"];
        
        // const btn = document.getElementById("randomizer").onclick = function () {}
        const btn = document.querySelector("#randomizer");

        btn.addEventListener("click", function () {
            // document.body.style.backgroundColor = 'blue';

            document.body.style.backgroundColor = cores[aleatorio()];
        });

        function aleatorio() {
            return Math.floor(Math.random() * cores.length);
        }
    </script>
    <!-- <script src="hex.js"></script> -->
</body>
</html>
