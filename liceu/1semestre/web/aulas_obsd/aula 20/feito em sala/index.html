<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="todo.js" type="module" defer></script>
</head>
<body>
    <main>
        <h1>To-do List</h1>
        <form id="form">
            <input type="text" id="todo-text" placeholder="Digite uma tarefa">
            <button type="submit" id="add-btn">Adicionar Tarefa</button>
        </form>
        <div class="todo-container">
            <ol id="todo-list"></ol>
        </div>
    </main>
</body>
</html>
