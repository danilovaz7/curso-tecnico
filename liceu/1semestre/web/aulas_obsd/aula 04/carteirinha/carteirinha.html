<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha ITS</title>
    <link rel="stylesheet" href="carteirinha.css">
</head>
<body>
    <main id="carteirinha">
        <img id="retrato" src="eu.jpeg" alt="Foto 3x4">
        <img src="liceu.png" alt="Logo do Liceu Santista">
        <h1>Liam Maricato</h1>
        <section id="conteudo">

                <span id="course">Curso:</span>Desenvolvimento de Sistemas
            </h2>

                <h4>Turno</h4>

        </section>
        <footer>
            <p>ITS - Instituto de Tecnologia e Inovação de Santos</p>
        </footer>

</html>
